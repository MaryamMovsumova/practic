<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form class="contact_form">

    <div class="general">

    <h1>Contact Form</h1>
    <br>
    <hr>
    <br>

    <div class="contact_group">
        <label for="name" class="name">Name</label><br>
        <input type="text" class="box" value="Jack Sullivan">
    </div>

    <div class="contact_group">
        <label for="email" class="name">Email</label><br>
        <input type="email"  class="box"placeholder="jack.s@email.com">
    </div>

    <div class="contact_group">
        <label for="number" class="name">Phone No:</label><br> 
        <input type="text" class="box_number_first_part" value="+994">
        <input type="text" class="box_number_second_part" value="554342332"> 
    </div>

    <div class="contact_group">
        <label for="date"class="name">Date of Birth</label><br> 
        <input type="date" class="box" value="21-Mar-1980">
    </div>

    <div class="contact_group">
        <label for="state"class="name">State</label><br> 
        <input type="text" class="box" value="Goa">
    </div>

    <div class="contact_group">
        <label for="pincode"class="name">Pincode</label><br> 
        <input type="text" class="box"  value="403001">
    </div>

    <div>
        <label for="message"class="name">Message</label><br> 
        <input type="text" class="message"  placeholder="Write your message">
    </div>

    <div class="contact_group">       
        <input type="checkbox" class="check">
        <label for="check">I agree with the privacy political
        </label>              
    </div><br>

    <button class="btn">Submit</button>
    </div>


    



















</form>
</body>
</html>
