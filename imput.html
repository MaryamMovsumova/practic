<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imput.css">
</head>
<body>

<form class="user_form">
<div class="form_box">
    <div class="imput_group">
        <label for="lastname">Lastname</label>
        <input type="text" id="Lastname" placeholder="Enter Lastname"> 
    </div>

    <div class="imput_group">
        <label for="firstname">Fisrtname</label>
        <input type="text" id="firstname" placeholder="Enter Fisrtname">
    </div>

    <div class="imput_group">
        <label for="mobile">Mobile</label>
        <input type="number" id="Mobile" placeholder="Enter Mobile">
    </div>

    <div class="imput_group">
        <label for="email">E mail</label>
        <input type="email" id="email" placeholder="Enter Email" required>
    </div>
    
    <div class="imput_group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
    </div>

    <div class="imput_group">
        <label for="date">Birthday date</label>
        <input type="date" id="date" placeholder="23-10-1994">
    </div>

    <div class="imput_group">
        <label for="check">Checkbox</label>
        <input type="checkbox" id="checkbox">
    </div>

    <div class="imput_group">
        <label for="radio">Gender</label>
        <input type="radio" id="gender">
        <input type="radio" id="gender">
        <input type="radio" id="gender">
    </div>

    <button class="button">Enter</button>


















</div>
</form>

</body>
</html>
